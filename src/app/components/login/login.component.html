<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <form class="form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Senha">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button routerLink="/log" class="btn-login">Login</button>
        <!-- <a routerLink="/recovery-password" routerLinkActive="selected">Esqueci minha senha</a><br> -->
        <button routerLink="/recovery-password" color="accent" class="btn-esqueci">Esqueci minha senha</button>
      </form>
    </mat-card> 
  
  </div>
